<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    <div class="auth">

        <nav class="nav">
            <a href="/" class="nav_logo">
                <img src="img/logo2.png" alt="" class="logo">
            </a>
            <div class="nav_links">
                <div class="theme-toggler">
                    <span class="light-theme"><i class='bx bxs-sun' ></i></span>
                    <span class="dark-theme"><i class='bx bxs-moon'></i></span>
                </div>
                <a href="/login">
                    Iniciar Sesión
                </a>
                <a href="add_usuarios" class="">
                    Crea una cuenta nueva
                </a>
            </div>
        </nav>

        <div class="login">
            <div class="box" >
                <div class="login_container">
                    <h2 class="text-3xl font-medium">Iniciar Sesión</h2>
                </div>
                <form action="/login" class="form" method="POST">
                    <div class="form_group">
                        <label for="dni" class="">DNI</label>
                        <input type="number" id="dni" placeholder="" class="" name="dni">
                    </div>
                    <div class="form_group form_group-pass">
                        <label for="password">Contraseña</label>
                        <input type="password" placeholder="" class="" id="password" name="password">
                        <span id="eyeIcon"><i class='bx bx-low-vision'></i></span>
                    </div>
                    <div class="form_options">
                        <!--<div class="form_checkbox">
                            <input type="checkbox" id="remember">
                            <label for="remember">Recordar</label>
                        </div>-->
                        <a href="/olvide" class="forget">Te olvidas tu contraseña?</a>
                    </div>
                    <br>
                    ${validate}
                    ${success}
                    <br>
                    <input type="submit" value="Iniciar Sesión" class="form_submit">
                </form>
            </div>
        </div>
    </div>

    <script src="js/dark.js"></script>
    <script src="js/app.js"></script>   
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script> 
</body> 
</html>
