<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <aside class="aside">
            <div class="top">
                <a href="" class="top_logo">
                    <img src="img/logo2.png" alt="">
                </a>
            </div>
            <div class="sidebar">
                <a href="index.html">
                    <i class='bx bxs-dashboard'></i>
                    <p>Panel</p>
                </a>
                <a href="/proyectos"  class="">
                    <i class='bx bx-cog'></i>
                    <p>Proyectos</p>
                </a>
                <a href="archivos.html" >
                    <i class='bx bx-file' ></i>
                    <p>Archivos</p>
                </a>
                <a href="listar_clientes">
                    <i class='bx bx-user' ></i>
                    <p>Clientes</p>
                </a>
                <a href="listar_colaborador" class="active">
                    <i class='bx bx-user' ></i>
                    <p>Colaboradores</p>
                </a>
                <!--<a href="#">
                    <i class='bx bx-calendar' ></i>
                    <p>Calendario</p>
                </a>-->
                <!--<a href="#">
                    <i class='bx bx-stats' ></i>
                    <p>Reportes</p>
                </a>-->
            </div>
        </aside>
        <main class="main">

            <nav class="navbar">
                
                <div class="navbar_left">
                    <a href="">
                        <i class='bx bx-menu' ></i>
                    </a>
                    <h3>Agregar Proyecto</h3>
                </div>
                <div class="navbar_right">
                    <a href="#">
                        <i class='bx bx-bell' ></i>
                    </a>
                    <div href="#" class="perfil_user">
                        <div class="perfil_icon">
                            <p>U</p>
                        </div>
                        <p>Usuario</p>
                        <div class="user_options">
                            <a href="/logout">Cerrar Sesión</a>
                        </div>
                    </div>
                </div>

            </nav>

            <div class="page_project">
                
                <div class="project">


                    <div class="top">
                        
                        <div class="head">
                            <a href="projects.html">
                                <i class='bx bxs-chevron-left' ></i>
                            </a>
                            <h3>Crear nuevo proyecto</h3>
                        </div>

                    </div>

                    <div class="form">

                        <form action="register_proyectos" class="form_box" enctype="multipart/form-data" method="POST">

                            <div class="form_group">
                                <label for="txtid_proyecto">Codigo Proyecto</label>
                                <input name="txtid_proyecto" id="txtid_proyecto" type="text">
                            </div>

                            <div class="form_group file_input">
                                <label for="txtFoto">Subir foto</label>
                                <input type="file" id="txtFoto" name="txtFoto" >
                            </div>

                            <div class="form_group">
                                <label for="txtnombre">Descripción</label>
                                <textarea name="txtnombre" id="txtnombre" cols="3" rows="3"></textarea>
                            </div>

                            <div class="form_group">
                                <label for="txtdni_colaborador">Encargado del Proyecto</label>
                                <select name="txtdni_colaborador" id="txtdni_colaborador">
                                    <option value="0">Selecciona un colaborador</option>
                                    <option value="78450689">Pedro Gomez</option>
                                    <option value="2">Ana Perez</option>
                                    <option value="3">Miguel Castro</option>
                                </select>
                            </div>



                            <div class="form_group">
                                <label for="txtid_cliente">Cliente</label>
                                <select name="txtid_cliente" id="txtid_cliente">
                                    ${comboClientes}
                                </select>
                            </div>

                            <div class="form_group">
                                <label for="txtubicacion">Ubicación</label>
                                <input name="txtubicacion" id="txtubicacion" type="text">
                            </div>

                            <div class="form_group">
                                <label for="txtcosto">Presupuesto</label>
                                <input name="txtcosto" id="txtcosto" type="text">
                            </div>

                            <div class="dates">
                                <div class="form_group">
                                    <label for="txtestado">Estado</label>
                                    <select name="txtestado" id="txtestado">
                                        <option value="Completo">Completo</option>
                                        <option value="Pendiente">Pendiente</option>
                                    </select>
                                </div>

                                <div class="form_group">
                                    <label for="txtfecha_fin">Fecha Fin</label>
                                    <input name="txtfecha_fin" id="txtfecha_fin" type="date">
                                </div>
                            </div>

                            <input type="submit" value="Crear Proyecto">

                        </form>

                    </div>

                </div>

            </div>



        </main>
    </div>

    <script src="js/dropdown.js"></script>
</body>
</html>
