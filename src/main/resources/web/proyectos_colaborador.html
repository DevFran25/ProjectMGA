<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema MGA</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="container">
    <aside class="aside">

        <div class="sidebar">

            <a href="/colaborador">
                <i class='bx bx-user'></i>
                <p>Inicio</p>
            </a>
            <a href="/colaborador/proyectos_colaborador"  class="active">
                <i class='bx bx-cog'></i>
                <p>Proyectos</p>
            </a>

            <a href="/colaborador/listar_actividad_colaborador" >
                <i class='bx bx-file' ></i>
                <p>Actividades</p>
            </a>
            <a href="/colaborador/listar_avance_colaborador" >
                <i class='bx bx-check-square' ></i>
                <p>Avance</p>
            </a>

            <a href="/logout">
                <i class='bx bx-exit'></i>
                <p>Cerrar sesión</p>
            </a>
        </div>
    </aside>
    <main class="main">

        <nav class="navbar">

            <div class="navbar_left">
                <a href="">
                    <i class='bx bx-menu' ></i>
                </a>
                <h3>Todos los proyectos del colaborador</h3>
            </div>
            <div class="navbar_right">
                <div class="theme-toggler">
                    <span class="light-theme"><i class='bx bxs-sun' ></i></span>
                    <span class="dark-theme"><i class='bx bxs-moon'></i></span>
                </div>
                <a href="#">
                    <i class='bx bx-bell' ></i>
                </a>
                <div href="#" class="perfil_user">
                    <div class="perfil_icon">
                        <p>U</p>
                    </div>
                    <p>Usuario</p>
                    <div class="user_options">
                        <a href="/logout">Cerrar Sesión</a>
                    </div>
                </div>
            </div>

        </nav>

        <div class="page_projects">

            <div class="nav_project">
                <div class="options">
                    <a href="" id="line" class="type"><i class="bx bx-menu"></i></a>
                    <a href="" id="grid" class="type active"><i class='bx bx-grid-alt' ></i></a>

                    <div class="filters">
                        <div class="orderBy">
                            <p class="opt">Sort</p>
                            <select name="" id="id">
                                <option value="">A-Z</option>
                                <option value="">Fecha</option>
                            </select>
                        </div>

                        <div class="stateBy">
                            <p class="opt">State</p>
                            <select name="" id="">
                                <option value="">All</option>
                                <option value="">Completados</option>
                                <option value="">Pendientes</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>

            <div id="projectsContainer" class="projects grid">
                ${itemsProyectoColaborador}
            </div>

            <div class="pagination">
                <ul>
                    ${paginacionColaborador}
                </ul>
            </div>

        </div>

    </main>
</div>

<script src="/js/dark.js"></script>
<script src="/js/dropdown.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
