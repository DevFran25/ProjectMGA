<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

<div class="auth">
    <nav class="nav">
        <a href="/" class="nav_logo">
            <img src="img/logo2.png" alt="" class="logo">
        </a>
        <div class="nav_links">
            <div class="theme-toggler">
                <span class="light-theme"><i class='bx bxs-sun' ></i></span>
                <span class="dark-theme"><i class='bx bxs-moon'></i></span>
            </div>
            <a href="/login">
                Iniciar Sesión
            </a>
            <a href="/add_usuarios" class="">
                Crear una cuenta nueva
            </a>
        </div>
    </nav>

    <div class="login">
        <div class="box" >
            <div class="login_container">
                <h2 class="text-3xl font-medium">Registro</h2>
            </div>
            <form action="/register_usuarios" class="form" method="post">
                <div class="form_group">
                    <label for="comboDni" class="">Colaborador</label>
                    <select name="comboDni" id="comboDni">
                            ${comboColaboradores}
                    </select>
                </div>
                <div class="form_group">
                    <label for="comboRol" class="">Username</label>
                    <input name="comboRol" id="comboRol">
                </div>
                <div class="form_group">
                    <label for="txtpassword" class="">Password</label>
                    <input name="txtpassword" id="txtpassword" type="password" placeholder="Ingresar Contraseña">
                </div>
                <input type="submit" value="Registrar" class="form_submit">
            </form>
        </div>
    </div>
</div>

<script src="js/dark.js"></script>
<script src="js/app.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
