    <script>
        // Esta función se ejecuta cuando la página se carga
        function setTodayDate() {
            // Obtener el campo de fecha por su ID
            var dateInput = document.getElementById('txtfecha');

            // Crear un objeto Date con la fecha actual
            var today = new Date();

            // Formatear la fecha en el formato YYYY-MM-DD que requiere el input[type="date"]
            var year = today.getFullYear();
            var month = today.getMonth() + 1; // Los meses son de 0 a 11
            var day = today.getDate();

            // Asegurarse de que el mes y el día tengan siempre 2 dígitos
            if (month < 10) {
                month = '0' + month;
            }
            if (day < 10) {
                day = '0' + day;
            }

            // Crear la cadena de fecha en el formato correcto
            var formattedDate = year + '-' + month + '-' + day;

            // Establecer el valor del campo de fecha con la fecha formateada
            dateInput.value = formattedDate;
        }

        // Agregar un event listener para que la función se ejecute cuando el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', setTodayDate);
    </script>
