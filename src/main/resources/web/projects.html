<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <aside class="aside">
            <div class="top">
                <a href="" class="top_logo">
                    <img src="img/logo2.png" alt="">
                </a>
                <i class='closeIcon bx bx-x'></i>
            </div>
            <div class="sidebar">
                <a href="index.html">
                    <i class='bx bxs-dashboard'></i>
                    <p>Panel</p>
                </a>
                <a href="projects.html"  class="active">
                    <i class='bx bx-cog'></i>
                    <p>Proyectos</p>
                </a>
                <a href="archivos.html" >
                    <i class='bx bx-file' ></i>
                    <p>Archivos</p>
                </a>
                <a href="clients.html">
                    <i class='bx bx-user' ></i>
                    <p>Clientes</p>
                </a>
                <a href="collaborators.html">
                    <i class='bx bx-user' ></i>
                    <p>Colaboradores</p>
                </a>
                <!--<a href="#">
                    <i class='bx bx-calendar' ></i>
                    <p>Calendario</p>
                </a>-->
                <!--<a href="#">
                    <i class='bx bx-stats' ></i>
                    <p>Reportes</p>
                </a>-->
            </div>
        </aside>
        <main class="main">

            <nav class="navbar">
                
                <div class="navbar_left">
                    <a href="">
                        <i class='bx bx-menu' ></i>
                    </a>
                    <h3>All Projects</h3>
                </div>
                <div class="navbar_right">
                    <div class="theme-toggler">
                        <span class="light-theme"><i class='bx bxs-sun' ></i></span>
                        <span class="dark-theme"><i class='bx bxs-moon'></i></span>
                    </div>
                    <a href="#">
                        <i class='bx bx-bell' ></i>
                    </a>
                    <div href="#" class="perfil_user">
                        <div class="perfil_icon">
                            <p>U</p>
                        </div>
                        <p>Usuario</p>
                        <div class="user_options">
                            <a href="/logout">Cerrar Sesi√≥n</a>
                        </div>
                    </div>
                </div>

            </nav>

            <div class="page_projects">

                <div class="nav_project">
                    <div class="options">
                        <a href="" id="line" class="type"><i class="bx bx-menu"></i></a>
                        <a href="" id="grid" class="type active"><i class='bx bx-grid-alt' ></i></a>

                        <div class="filters">
                            <div class="orderBy">
                                <p class="opt">Sort</p>
                                <select name="" id="id">
                                    <option value="">A-Z</option>
                                    <option value="">Fecha</option>
                                </select>
                            </div>
    
                            <div class="stateBy">
                                <p class="opt">State</p>
                                <select name="" id="">
                                    <option value="">All</option>
                                    <option value="">Completados</option>
                                    <option value="">Pendientes</option>
                                </select>
                            </div>
                        </div>
                       
                    </div>

                    <a href="/add_project">
                        <i class='bx bx-plus' ></i>
                        <span>Agregar Proyecto</span>
                    </a>
                </div>
                
                <div id="projectsContainer" class="projects grid">
                            ${itemsProyecto}
                </div>

                <div class="pagination">
                    <ul>
                        ${paginacion}
                    </ul>
                </div>

            </div>

        </main>
    </div>

    <script src="js/dark.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
